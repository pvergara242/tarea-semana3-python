<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Lista de estudiantes</title>
</head>
<body>
<table class="table">
  <thead>
    <tr>
        <center><h1 >LISTA DE ASIGNATURA</h1></center>
      <th scope="col">#</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">AFORO</th>
      <th scope="col">DURACION</th>
        <th scope="col">ESTADO</th>
    </tr>
  </thead>
  <tbody>
    <tr>
       {%    for asignatura in asignaturas  %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>    {{ asignatura.nombre  }}</td>
      <td>     {{ asignatura.aforo }}</td>
      <td>      {{ asignatura.duracion  }}</td>
            <td>      {{ asignatura.estado  }}</td>
        <td>    <button class="btn btn-secondary"><a href="http://127.0.0.1:8000/estudiantes/estudiante/{{estudiante.id}}/">informacion</a></button></td>
          <td>    <button class="btn btn-secondary" data-href-template=""><a>EDITAR</a></button></td>
        <td>    <button class="btn btn-secondary"><a>ELIMINAR</a></button></td>
    </tr>
     {% endfor %}
  </tbody>
</table>


</body>
</html>
