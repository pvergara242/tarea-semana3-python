<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Lista de estudiantes</title>
</head>
<body>
<table class="table">
  <thead>
    <tr>
        <center><h1 >LISTA DE ESTUDIANTES</h1></center>
      <th scope="col">#</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">DIRECCION</th>
      <th scope="col">TELEFONO</th>

    </tr>
  </thead>
  <tbody>
    <tr>
       {%    for estudiante in estudiantes  %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>    {{ estudiante.nombre  }}</td>
      <td>     {{ estudiante.direccion  }}</td>
      <td>      {{ estudiante.telefono  }}</td>
        <td>    <button class="btn btn-secondary"><a href="http://127.0.0.1:8000/estudiantes/estudiante/{{estudiante.id}}/">informacion</a></button></td>
          <td>    <button class="btn btn-secondary" data-href-template="http://127.0.0.1:8000/estudiantes/estudiante/{{estudiante.id}}/"><a>EDITAR</a></button></td>
        <td>    <button class="btn btn-secondary"><a>ELIMINAR</a></button></td>
    </tr>
     {% endfor %}
  </tbody>
</table>
    <center><h1 >REGISTRO DE ESTUDIANTE</h1></center>

<form method="POST" action="{% url 'estudiantes/:view' %}">
    {%csrf_token%}
  <div class="form-group">
    <label >Nombre del estudiante</label>
    <input type="text" class="form-control"  placeholder="Nombre del estudiante" name="nombre">
  </div>
  <div class="form-group">
    <label>Dirección</label>
    <input type="text" class="form-control"placeholder="Dirección" name="direccion">
  </div>
      <div class="form-group">
    <label>Telefono</label>
    <input type="text" class="form-control"placeholder="Telefono" name="telefono">
  </div>
    <center><button type="submit" class="btn btn-secondary" >REGISTRAR</button></center>
</form>
</body>
</html>
